<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <div class="container">
    <div class="calc">
      <div class="top">
        <div class="logo">Calc</div>
        <div class="theme">
          <div class="text">THEME</div>
          <div class="choose">
            <div class="text">1 2 3</div>
            <div class="slider one">
              <div class="ball"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">0</div>
      <div class="buttons">
        <div class="nor n">7</div>
        <div class="nor n">8</div>
        <div class="nor n">9</div>
        <div class="del d">DEL</div>
        <div class="nor n">4</div>
        <div class="nor n">5</div>
        <div class="nor n">6</div>
        <div class="nor e">+</div>
        <div class="nor n">1</div>
        <div class="nor n">2</div>
        <div class="nor n">3</div>
        <div class="nor e">-</div>
        <div class="nor n">.</div>
        <div class="nor e">/</div>
        <div class="nor n">0</div>
        <div class="nor e">*</div>
        <div class="reset r">RESET</div>
        <div class="equal e">=</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yousuf Gamal Eldin</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
